<!DOCTYPE html>
<html>
  <head>
    <script src="http://talkgadget.google.com/hangouts/_/api/hangout.js?v=1.2"></script>
    <script src="../../third_party/js/jquery-dev.js"></script>
    <script src="../../third_party/js/soy/soyutils.js"></script>
    
    <!-- Templates -->
    <script src="../../third_party/js/closure-library/closure/goog/base.js"></script>
    <script src="out/deps.js"></script>
    <script>
      goog.require('bgm.hml.main');
    </script>
    <script src="storage/simple.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <script>
      // Use the simple implementation for both local and global storages
      bgm.hml.storage.client.Local.bindTo(bgm.hml.storage.impl.Simple);

      bgm.hml.main();
    </script>
    <div id="root">
      <div id="globalinfo"></div>
      <div id="gamearea">
        <div id="cardinfo"></div>
        <div id="playarea">
          <div id="table">
            <div>
              <div class="table-corner"></div>
              <div id="playerNplay" class="card-hand"></div>
              <div class="table-corner"></div>
            </div>
            <div id="table-mid-row">
              <div id="playerWplay"></div>
              <div id="shop"></div>
              <div id="playerEplay"></div>
            </div>
            <div>
              <div class="table-corner"></div>
              <div id="playerSplay" class="card-hand"></div>
              <div class="table-corner"></div>
            </div>
          </div>
          <div id="hand" class="card-hand"></div>
        </div>
        <div id="tabs"></div>
      </div>
    </div>
  </body>
</html>
